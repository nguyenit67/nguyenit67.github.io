  :root {
    --tab-focus-color: #fbfbfb;
    --tab-color: #ddd;
  }
  tab-panel {
    display: block;
    
  	background: var(--tab-focus-color);
    height: 100vh;
    width: 100vw;
  }
  .tab-head-container {
    background: white;
    color: red;
  }
  .tab {
    background: var(--tab-color);
    
    border: 1px solid #bbb;
    outline: none;
  }
  .tab:hover:not(.tab-selected) {
  	background: #e7e7e7;
  }
  .tab-selected {
  	background: var(--tab-focus-color);
    border-bottom-color: var(--tab-focus-color);
  }
</style>
<tab-panel>
  <div data-tabname="one"><div id="bar"></div></div>
  <div data-tabname="two"><object type="image/svg+xml" data="./Eo_circle_orange_arrow-up.svg"></object></div>
  <div data-tabname="four"><img src="./Eo_circle_orange_arrow-up.svg" title="From img tag"/></div>
  <div data-tabname="three">
    <p>Click anywhere to move the ball</p>
    <div id="foo"></div>

  </div>
</tab-panel>
<script>
  const $  = (selector, startNode=document) => 
            startNode.querySelector(selector);
  const $$ = (selector, startNode=document) => 
            startNode.querySelectorAll(selector);
  const doc = document;
    
  function asTabs(node) {
    function display(node, value) {
    	node.style.display = value;
  	}
    
    function updateStyle(node, className, displayValue) {
      if (node == null) return;
      node.className = className;
      let name = node.textContent;
      display(tabFor[name], displayValue);
    }
    // Your code here.
    let tabs = Array.from($$("[data-tabname]", node));
    let tabFor = {};    
    let oldChoice = null;
    
    let header = doc.createElement("header");
    header.className = "tab-head-container";
    node.insertBefore(header, node.firstChild);
    
	const headerBtns = tabs.map(div => {
      	let name = div.getAttribute("data-tabname");
      	tabFor[name] = div;
    	let button = doc.createElement("button");
      	header.appendChild(button);
      	button.textContent = name;
      	button.className = "tab";
      	updateStyle(button, "tab", "none");
      	button.onclick = event => {
          	let target = event.target;
        	if (oldChoice !== target ) {
            	updateStyle(oldChoice, "tab", "none");
              	updateStyle(target, "tab tab-selected", "");
              	oldChoice = target;
            }
        };      	
      	return button;
    });
    headerBtns[0].click();
  }
  asTabs($("tab-panel"));
  function* getDeg() {
	for(let deg = 0;; yield deg += 360 );
}

const degGen = getDeg();

let foo = document.getElementById('foo');
window.addEventListener('click', function(ev){
    foo.style.transform = `
      translateY(${ev.pageY-25}px)
    	translateX(${ev.pageX-25}px)
      rotate(${degGen.next().value}deg)
    `;
});    
let bar = document.getElementById('bar');
let deg = 0;
let bottom = 400;
bar.style.bottom = `${bottom}px`
bar.style.transition = "all 0.5s ease-in-out";
setTimeout(() => {
  bar.style.transform = `rotate(${1170}deg)`;
  bar.style.bottom = `${-9}em`
}, 0);

</script>
